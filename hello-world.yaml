apiVersion: apps/v1beta1
kind: Deployment
metadata: 
  name: hello-world-deployment
spec: 
  replicas: 1
  template: 
    metadata: 
      labels: 
        app: hello-world
    spec: 
      containers: 
        - image: "daemonza/testapi:latest"
          imagePullPolicy: Always
          name: hello-world-container
          ports: 
            - containerPort: 8080